version: '3.8'

networks:
  fraud-net:
    name: fraud-net
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.7.1
    container_name: zookeeper
    hostname: zookeeper
    networks:
      fraud-net:
        ipv4_address: 172.25.0.20
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.7.1
    container_name: kafka
    hostname: kafka
    depends_on:
      - zookeeper
    networks:
      fraud-net:
        ipv4_address: 172.25.0.21
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 172.25.0.20:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://172.25.0.21:9092,PLAINTEXT_HOST://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 9092 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 30s

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.2
    container_name: elasticsearch
    hostname: elasticsearch
    networks:
      fraud-net:
        ipv4_address: 172.25.0.30
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms2g -Xmx2g"
      - ingest.geoip.downloader.enabled=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - "9200:9200"
    volumes:
      - esdata:/usr/share/elasticsearch/data

  kibana:
    image: docker.elastic.co/kibana/kibana:8.15.2
    container_name: kibana
    depends_on:
      - elasticsearch
    networks:
      fraud-net:
        ipv4_address: 172.25.0.31
    ports:
      - "5601:5601"
    environment:
      ELASTICSEARCH_HOSTS: http://172.25.0.30:9200

  syslog-ng:
    image: balabit/syslog-ng:latest
    container_name: syslog-ng
    networks:
      fraud-net:
        ipv4_address: 172.25.0.40
    ports:
      - "514:514/udp"
      - "601:601/tcp"
    volumes:
      - ./syslog-ng.conf:/etc/syslog-ng/syslog-ng.conf:ro
    depends_on:
      - kafka

  spark-master:
    image: apache/spark:3.4.3-python3
    container_name: spark-master
    hostname: spark-master
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
    environment:
      SPARK_MASTER_HOST: 172.25.0.10
      SPARK_MASTER_PORT: 7077
      SPARK_MASTER_WEBUI_PORT: 8080
    networks:
      fraud-net:
        ipv4_address: 172.25.0.10
    ports:
      - "8081:8080"
      - "7077:7077"
      - "4040:4040"

  spark-worker:
    image: apache/spark:3.4.3-python3
    container_name: spark-worker
    hostname: spark-worker
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://172.25.0.10:7077
    environment:
      - SPARK_WORKER_MEMORY=2g
      - SPARK_WORKER_CORES=2
    networks:
      fraud-net:
        ipv4_address: 172.25.0.11
    depends_on:
      - spark-master

volumes:
  esdata:
    driver: local
